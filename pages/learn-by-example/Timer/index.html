<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon_io/favicon.ico">
    <title>Timer</title>
  </head>
  <body>
    <div id="stopwatch" class="container active-view">
      <div class="row">
        <div class="col">
          <p class="hours stopwatch-display">-</p>
        </div>
        <div class="col">
          <p class="minutes stopwatch-display">-</p>
        </div>
        <div class="col">
          <p class="seconds stopwatch-display">-</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button" type="button" name="button" onclick="stopTimer()">Stop</button>
        </div>
        <div class="col">
          <button class="button" type="button" name="button" onclick="resumeTimer()">Resume</button>
        </div>
        <div class="col">
          <button class="button" type="button" name="button" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>

    <!-- <div id="timer" class="container inactive-view">
      <input type="time" name="" value="">
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
