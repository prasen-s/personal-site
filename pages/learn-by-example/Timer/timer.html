<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon_io/favicon.ico">
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="outer">

        <div id="stopwatch" class="inner active" style="background-color: teal">
          <div class="row">
            <div class="col">
              <p class="hours stopwatch-display">-</p>
            </div>
            <div class="col">
              <p class="minutes stopwatch-display">-</p>
            </div>
            <div class="col">
              <p class="seconds stopwatch-display">-</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="button" type="button" name="button" onclick="stopTimer()">Stop</button>
            </div>
            <div class="col">
              <button class="button" type="button" name="button" onclick="resumeTimer()">Resume</button>
            </div>
            <div class="col">
              <button class="button" type="button" name="button" onclick="resetTimer()">Reset</button>
            </div>
          </div>
        </div>

        <div id="timer" class="inner" style="background-color: red">
          <input type="time" name="" value="">
        </div>

      </div>
    </div>
    <div class="switcher">
      <button type="button" name="button" onclick="stopWatch()">Stopwatch</button>
      <button type="button" name="button" onclick="countDown()">Countdown</button>
    </div>
    <div class="cite">
      <p style="font-size:1rem">Based on ideas from:</p>
      <a href="https://blog.bitsrc.io/15-app-ideas-to-build-and-level-up-your-coding-skills-28612c72a3b1">Source.</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
